server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    location /dashka/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /dashka/index.html;
    }

    location /wg/ {
        proxy_pass http://172.23.114.229:51821/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
